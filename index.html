<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Daily Weather</title>
			<link rel="stylesheet" href="./CSS/style.css">
		</head>
		<body>

		<div class="card">
			<div class="search">
				<input type="text" placeholder="Lookup a city" spellcheck="false">
				<button><img src="./images/search.png"></button>
			</div>
            <div class="error">
                <p>Invalid city</p>
            </div>
            <div class="weather">
                <img src="./images/rain.png" class="weather-icon">
                <h1 class="temp">18Â°C</h1>
                <h2 class="city">Summerside</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png">
                        <div>
                            <p>Humidity</p>
                            <p class="humidity">50%</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p>Wind Speed</p>
                            <p class="wind">15 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
		</div>
        <script src="./JS/script.js"></script>
		</body>
</html>
